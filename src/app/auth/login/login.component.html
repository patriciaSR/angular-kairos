<form [formGroup]="form">
  <label for="username">
    Username:
    <input name="username" type="text" formControlName="username">
  </label>

  <label for="password">
    Password:
    <input name="password" type="password" formControlName="password">
  </label>
  <button (click)="onSubmit()" [disabled]="!form.valid">Send</button>
</form>
